<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark">
        <div class="container text-center w-75 p-5 ">
            <h1 class="pt-5 text-primary"> Weather Updates!!!</h1>
            <div class="d-flex m-5">
                <input id="userInput" placeholder="Enter any name of the place" type="text" class="form-control w-75">
                <button onclick="getWeatherDetails()" class="btn btn-success ms-2">Search </button>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-2"></div>
                <div id="result" class="col-lg-8">         
                            
                </div>
                <!-- <div class="col-lg-2"></div> -->
            </div>
        </div>
    </div>
</body>

<script>
    const getWeatherDetails=async()=>{
        console.log(userInput.value);
        if (userInput.value) {
            //call api
            const response= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=a4496c116d288fa99f994658b5eb17b5`)
            console.log(response);
            if (response.status==200) {
                const WeatherDetails = await response.json()
                console.log(WeatherDetails);
                result.innerHTML = `<div class="row border bg-light p-3 align-items-center">
                            <div>
                                <h1>Temperature : ${WeatherDetails.main.temp}</h1>
                                <h1>Pressure : ${WeatherDetails.main.pressure}</h1>
                                <h1>Humidity : ${WeatherDetails.main.humidity}</h1>
                            </div>
                            
                        </div> `;
                
            } else {
                alert("please enter the country111111......")
            }
        } else {
            alert("please enter the country22222......")
        }
    }
</script>

</html>
